<!DOCTYPE html>
<html lang="en">
<head>
    <title>uRTS</title>
    <meta charset="utf8">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body>
    <header>
        <h1>uRTS</h1>
    </header>
    <article>
        <section class="primary">
            <canvas id="game" width="800" height="800"></canvas>
            <br />
            <a id="start" href="#">Start</a>
            <a id="stop" href="#">Stop</a>
            <a id="reroll" href="#">Reroll</a>
        </section>
        
        <section class="sidebar">
            <p>
                uRTS is a tiny, HTML5 canvas real-time strategy game. It was built
                entirely on the web &mdash; starting as a
                <a href="http://jsfiddle.net/trydionel/p8u5s">jsFiddle</a>,
                then graduating to 
                <a href="http://github.com/trydionel/urts">GitHub</a>
                and
                <a href="https://c9.io/trydionel/urts">Cloud9</a>
                once it was big enough.
            </p>
        </section>
    </article>

    <script src="https://raw.github.com/prettymuchbryce/easystarjs/master/easystar-0.1.0.min.js"></script>
    <script src="https://raw.github.com/gist/304522/2e0b128e25655ef088c9d1f9767ae17f732c15f1/perlin-noise-simplex.js"></script>
    <script src="application.js"></script>
</body>
</html>
